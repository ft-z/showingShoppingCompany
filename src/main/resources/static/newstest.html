<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻查询</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/numeral.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>
    <title>Document</title>
</head>
<body>
<div id="table" class="mt10">
    <div class="box span10 oh">
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="list_table">
            <thread>
                <tr>
                    <th width="10">#</th>
                    <th width="20">新闻编号</th>
                    <th width="50">新闻标题</th>
                    <th width="150">新闻内容</th>
                    <th width="50">发表日期</th>
                    <th width="90">管理</th>
                </tr>
            </thread>
            <tbody id="data"></tbody>
        </table>
        <div class="page mt10">
            <div class="pagination">
                <ul>
                    <li class="first-child"><a href="#">首页</a></li>
                    <li class="disabled"><span>上一页</span></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">下一页</a></li>
                    <li class="last-child"><a href="#">末页</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>

<script>
    /*
    * $(function(){})
    * 就是jQuery当中的一个初始化函数
    * 它在加载完页面文档之后会自动执行
    * */
    $(function () {

        initNews();
    })

    function initNews() {
        $.post("/initNews", function (result) {

            //用来解析json
            var obj = $.dealJSONObj(result);
            // alert();

            //code会返回一个0或者非0的数字，如果0，使用!obj.code就返回true，表示查询成功
            if (!obj.code) {
                var s = "";
                //创建了一个带有占位符的字符串
                //JavaScript:void(0)表示点击超链接的时候不会跳转到任何一个地址
                var str = "<tr class='tr'><td class='td_center'><input type='checkbox'></td><td>{0}</td><td>{1}</td><td>{2}</td>" +
                    "<td>{3}</td><td><a href='javascript:void(0)' onclick='details(this)'>查看&nbsp;&nbsp;&nbsp;&nbsp;</a>" +
                    "<a href='javascript:void(0)' onclick='upd(this)'>修改&nbsp;&nbsp;&nbsp;&nbsp;</a>"+
                    "<a href='javascript:void(0)' onclick='del({4})'>删除</a></td></tr>";
                //$.each就可以遍历集合，其中的v就相当于是一个news对象
                $.each(obj.data, function (k, v) {
                    s += str.formatStr(
                        v.newsId, //得到新闻id
                        v.title,  //得到新闻标题
                        v.content,//新闻内容
                        //v.writeDate //日期
                        moment(v.writeDate, 'x').format("YYYY-MM-DD"),
                        v.newsId
                    )
                })
                $("#data").empty(); //$("#data")叫做jQuery的选择器，它是一个id选择器，用来得到id值为data的一个节点
                $("#data").html(s);
            } else {
                alert(obj.msg);
            }
        })
    }

    /**
     * 删除新闻
     * @param id
     */
    function del(id) {
        var isOk =confirm("删除吗？");
        if(isOk){
            $.post("/delNews", {"id": id}, function (result) {
                var obj = $.dealJSONObj(result);
                if (!obj.code) {
                    //删除成功则再次调用初始化查询新闻的方法。
                    initNews();
                }
            })
        }
    }

    /**
     * 查看新闻。这时候就需要使用jQuery的dom操作。
     * @param a
     */
    function details(a) {
        //$(a)就会将一个dom节点转换成jQuery节点
        var id = $(a).parent().parent().children().eq(1).html();
        location.href="detailNews.html?id="+id;
    }

    /**
     * 修改新闻
     * $("#ff").serialize()叫做表单序列化
     */
    function upd(a) {
        // $.post("/updNews",$("#ff").serialize(),function (result) {
        //     var obj = $.dealJSONObj(result);
        //     if(!obj.code) {
        //         initNews();
        //     }
        // })
        alert("???")
        var id=$(a).parent().parent().children().eq(1).html();
        location.href="updNews.html?id="+id;
    }
</script>
</body>
</html>
