<div>

        <!-- 定义图片 -->

</div>
<div style="margin-top:-5px">
    <ul style="margin:0px;height:38px">
        <li style="margin-left: 15px;width:88px">
            <a href="javascript:void(0)" onclick="window.open('index.html','_blank')"target="_blank">首页</a></li>
        <li><a href="javascript:void(0)" onclick="window.open('productList.html','_blank')"target="_blank">商品展示</a></li>
        <li><a href="javascript:void(0)" onclick="window.open('newsList.html','_blank')" target="_blank">站内新闻</a></li>
        <li><a href="javascript:void(0)" onclick="chat()" target="_blank">在线聊天</a></li>
        <li><a href="javascript:void(0)" onclick="window.open('1liuyanban.html','_blank')" target="_blank">留言簿</a></li>

    </ul>

<div style="background-image: url('image/d.jpg');height:3px"></div>
<script>

    function product() {
        $.post("productList",null,function (result) {
            window.open("productList.html","_blank");
        })
    }

    function chat() {
        $.post("chat",null,function (result) {
            var obj = $.dealJSONObj(result);
            if(obj.code==1000){
                window.open("login.html","_blank");
            }else {
                window.open("chat.html","_blank");
            }
        })
    }
</script>
</body>
