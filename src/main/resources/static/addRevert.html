<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/numeral.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>
    <title>添加留言</title>
</head>
<body>
<div id="forms" class="mt10">
    <div class="box">
        <div class="box_border">
            <div class="box_top"><b class="pl15">添加留言</b></div>
            <div class="box_center">
                <form id="ffc"action="" class="jqtransform">
                    <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="td_right">作者：</td>
                            <td class="">
                                <input type="text" name="writer" class="input-text lh30" size="40">
                            </td>

                        </tr>

                        <tr>
                            <td class="td_right">内容：</td>
                            <td class="">
                                <textarea name="content" id="" cols="30" rows="10" class="textarea"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td class="td_right">发表日期：</td>
                            <td class="">
                                <input type="date" name="writeDate" class="input-text lh30" size="40">
                            </td>
                        </tr>

                        <tr>
                            <td class="td_right">&nbsp;</td>
                            <td class="">
                                <input type="button" name="button" onclick="addRevert()" class="btn btn82 btn_save2" value="保存">

                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    function addRevert() {
        $.post("/addRevert",$("#ffc").serialize(),function (result) {

            var obj = $.dealJSONObj(result);
            if(!obj.code) {
                alert("添加成功");
                location.href="addRevert.html";

            }
        })
    }
</script>

</body>
</html>
