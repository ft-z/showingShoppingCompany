<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详细信息</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colResizable-1.3.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script src="/js/jquery/jquery.form.js"></script>
    <script src="/js/moment/moment.min.js"></script>
    <script src="/js/numeral/numeral.min.js"></script>
    <script src="/js/numeral/chs.min.js"></script>
    <script src="/js/common/base.js"></script>
    <script src="/js/common/normal.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".list_table").colResizable({
                liveDrag:true,
                gripInnerHtml:"<div class='grip'></div>",
                draggingClass:"dragging",
                minWidth:30
            });

        });
    </script>
</head>
<body>
<TD bgColor=#e8e8e8 vAlign=top width=3></TD>
<td style="width: 464px; ">
    <div class="box_top"><b class="pl15">商品详情</b></div>
    <table style="width: 393px; ">
        <tr>
            <td id="pic"></td>
            <td>
                <table border="1" bordercolor="#CCCCCC" cellspacing="0" style="width: 300px; height: 200px">
                    <tr>
                        <td bgColor=#f0f0f0>产品搜索号</td>
                        <td style="height: 18px; "> <input type="text" name="serialNumber" id="serialNumber"
                                                           style="border-style:none" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td bgColor=#f0f0f0>产品名称</td>
                        <td style="height: 18px; "><input type="text" name="name" id="name"
                                                          style="border-style:none" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td bgColor=#f0f0f0>产品品牌</td>
                        <td style="height: 22px; "><input type="text" name="brand" id="brand"
                                                          style="border-style:none" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td bgColor=#f0f0f0>产品型号</td>
                        <td style="height: 18px; "><input type="text" name="model" id="model"
                                                          style="border-style:none" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td bgColor=#f0f0f0>产品价格</td>
                        <td style="height: 18px; "><input type="text" name="price" id="price"
                                                          style="border-style:none" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td bgColor=#f0f0f0>产品介绍</td>
                        <td style="height: 18px; "><input type="text" name="description" id="description"
                                                          style="border-style:none" readonly="readonly"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <tr>
        <td align="center">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="button" name="Submit" onclick="javascript:history.back(-1);" class="btn btn82 btn_res" value="返回"></td>
    </tr>
</td>
<script>

    $(function () {
        //从前面一个页面当中得到被查询的id
        var id = $.getHrefParam("id");
        $.post("/product/getProductById",{"id":id},function (result){
            //查出来被修改的id
            var obj = $.dealJSONObj(result);
            var serialNumber = obj.data.serialNumber;
            var name = obj.data.name;
            var brand = obj.data.brand;
            var model = obj.data.model;
            var price = obj.data.price;
            var picture = obj.data.picture;
            var description = obj.data.description;

            $("#id").html(id);
            $("#productId").val(id);
            $("#serialNumber").val(serialNumber);
            $("#name").val(name);
            $("#brand").val(brand);
            $("#model").val(model);
            $("#price").val(price);
            $("#picture").val(picture);
            $("#description").val(description);

            var s = "<img src='../image/"+picture+"'/>";
            $("#pic").empty();
            $("#pic").html(s);
        })
    })

</script>
</body>
</html>
