<script>
    /**
     * 商品图片向下滚动
     */
    function Marquee() {
        //元素的offsetHeight是一种元素CSS高度的衡量标准，包括元素的边框、内边距和元素的水平滚动条（如果存在且渲染的话），是一个整数。
        //scrollTop是它的滚动条的定边距，当滚动条在最顶端的时候scrollTop的值是0，此属性可写，scrollTop在减少的时候div当中的内容会向下移动
        if (demo1.offsetTop - demo.scrollTop >= 0)
            demo.scrollTop += demo2.offsetHeight;
        else {
            demo.scrollTop--;
        }
    }


    $(function () {
        initProducts();
        initNews();
        top8Product();
    })

    /**
     * 初始化新闻函数
     */
    function initNews() {
        $.post("initNews").always(afterNewsInit);
    }

    /**
     * 初始化商品函数
     */
    function initProducts() {
        $.post("initProducts").always(afterProductsInit);
    }

    function top8Product(){
        $.post("top8Product").always(leftProductsInit);
    }

    /**
     * 初始化新闻回调函数
     * @param result
     */
    function afterNewsInit(result) {
        var obj = $.dealJSONObj(result);
        if (!obj.code) {
            var s = "";
            var str = "<tr>\n    <td height='10' colspan='2'><a href='newsDetail.html?id={0}' class='dong06'>{1}&nbsp;&nbsp;&nbsp;<span class='newsDate'>{2}</span> </a></td>\n</tr>";
            $.each(obj.data, function (k, v) {
                s += str.formatStr(
                    v.newsId,
                    v.title,
                    moment(v.writeDate, 'x').format("YYYY-MM-DD")
                )
            })
            $("#newsData").empty();
            $("#newsData").html(s);
        } else {
            alert(obj.msg);
        }
    }

    /**
     * 初始化商品回调函数
     * @param result
     */
    function leftProductsInit(result) {
        var obj = $.dealJSONObj(result);
        if (!obj.code) {
            var s = "";
            var str = "<div style='float: left ;width: 25%'><a href='productDetail.html?id={0}'>\n    <img src='/image/{1}' border='0' align='middle' width='142' height='112' border=\"0\"></img>\n</a></div>";
            $.each(obj.data, function (k, v) {
                s += str.formatStr(
                    v.productId,
                    v.picture
                )
            })
            $("#leftProduct").empty();
            $("#leftProduct").html(s);
        } else {
            alert(obj.msg);
        }
    }

    /**
     * 初始化商品回调函数
     * @param result
     */
    function afterProductsInit(result) {
        var obj = $.dealJSONObj(result);
        if (!obj.code) {
            var s = "";
            var str = "<a href='productDetail.html?id={0}'>\n    <img src='/image/{1}' border='0' align='middle' width='100%' height='107'></img>\n</a>";
            $.each(obj.data, function (k, v) {
                s += str.formatStr(
                    v.productId,
                    v.picture
                )
            })
            $("#demo1").empty();
            $("#demo1").html(s);
        } else {
            alert(obj.msg);
        }

        var speed = 30;
        var demo1 = document.getElementById("demo1");
        var demo2 = document.getElementById("demo2");
        var demo = document.getElementById("demo");
        demo2.innerHTML = demo1.innerHTML;
        demo.scrollTop = demo.scrollHeight;
        var MyMar = setInterval(Marquee, speed);
        demo.onmouseover = function () {
            clearInterval(MyMar)
        }
        demo.onmouseout = function () {
            MyMar = setInterval(Marquee, speed);
        }
    }

    function setIframeHeight(iframe) {
        if (iframe) {
            var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
            if (iframeWin.document.body) {
                iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
            }
        }
    };

    window.onload = function () {
        setIframeHeight(document.getElementById('external-frame'));
    };


</script>
